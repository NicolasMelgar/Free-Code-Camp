<!--
    Paso 12
Flexbox tiene un eje principal y otro transversal. 
El eje principal está definido por la propiedad flex-direction, que tiene cuatro valores posibles:

row (por defecto): eje horizontal con elementos flex de izquierda a derecha
row-reverse: eje horizontal con elementos flex de derecha a izquierda
column: eje vertical con elementos flexibles de arriba a abajo
column-reverse: eje vertical con elementos flexibles de abajo a arriba
Nota: Los ejes y direcciones serán diferentes dependiendo de la dirección del texto. Los valores mostrados son para una dirección de texto de izquierda a derecha.

La propiedad flex-wrap determina como se comportan tus elementos flex cuando el contenedor flex es demasiado pequeño. 
Si se establece como wrap, los elementos se colocan en la siguiente fila o columna. 
nowrap (por defecto) evitará que los elementos se coloquen en varias líneas y los encogerá si es necesario.

Tus imágenes necesitan algo de espacio entre ellas.

La propiedad CSS abreviada gap establece los espacios, también conocidos como canales, entre filas y columnas. 
La propiedad gap y sus subpropiedades row-gap y column-gap proporcionan esta funcionalidad para los diseños flex, grid, y multicolumna. 
La propiedad se aplica al elemento contenedor.
-->
